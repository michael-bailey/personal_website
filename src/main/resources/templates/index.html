<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Michael bailey</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}
		.sidebar {
			min-width: 250px;
			height: 100vh;
			background-color: #f8f9fa;
		}
		.main-content {
			flex: 1;
			padding: 20px;
		}
	</style>
</head>

<body class="d-flex flex-column min-vh-100">
	<main class="d-flex">

		<!-- Sidebar -->
		<div class="sidebar d-flex flex-column p-3 border-end">
			<h4 class="text-center">Michael Bailey</h4>
			<div class="d-flex flex-column align-items-center pa mb-4">
				<img src="https://avatars.githubusercontent.com/u/20004939?v=4&size=512" alt="User Avatar" class="rounded-circle" width="100" height="100">
				<small>Software Engineer</small>
			</div>
			<ul class="nav nav-pills flex-column" th:each="blogPost: ${blogPosts}">
				<li class="nav-item">
					<a class="nav-link" th:href="${blogPost.url}" th:text="${blogPost.title}">Blog Link</a>
				</li>
			</ul>
		</div>

		<div class="main-content w-100 d-flex flex-column">
			<div class="container-fluid flex-grow-1">
				<div class="jumbotron">
					<h1 class="display-4">Michael Bailey</h1>
					<p class="lead">Welcome to my Personal Website</p>
					<hr class="my-4">
					<p>Blog articles are listed in the sidebar and can be read directly from this page.</p>
					<p>Content is written in Markdown and rendered dynamically.</p>
				</div>
			</div>
			<footer class="text-center text-muted mt-auto py-3">
				<p>&copy; 2025 Michael Bailey â€” All rights reserved.</p>
			</footer>
		</div>

	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
