<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog Article</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}
		.sidebar {
			min-width: 250px;
			height: 100vh;
			background-color: #f8f9fa;
			overflow-y: auto;
		}
		.main-content {
			flex: 1;
			padding: 20px;
		}
	</style>
</head>
<body>
	<main class="d-flex">
		<!-- Sidebar -->
		<div class="sidebar d-flex flex-column p-3 border-end">
			<a href="/">
				<h4 class="text-center">Michael Bailey</h4>
				<div class="d-flex flex-column align-items-center pa mb-4">
					<img src="https://avatars.githubusercontent.com/u/20004939?v=4&size=512" alt="User Avatar" class="rounded-circle" width="100" height="100">
					<small>Software Engineer</small>
				</div>
			</a>
			<ul class="nav nav-pills flex-column" th:each="post : ${allPosts}">
				<li class="nav-item">
					<a class="nav-link" th:text="${post.title}" th:href="@{'/blog/' + ${post.id}}">Post Title</a>
				</li>
			</ul>
		</div>


		<!-- Main Content -->
		<div class="main-content w-100">
			<div class="container-fluid">
				<article>
					<h1 th:text="${blogPost.title}">Blog Title</h1>
					<p class="text-muted" th:text="${blogPost.date}">2025-01-01</p>
					<div th:utext="${blogPost.content}">
						<p>Blog content goes here...</p>
					</div>
				</article>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
