<!DOCTYPE html>
<html lang="en"
			xmlns:th="http://www.thymeleaf.org"
			xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>Admin Panel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
		<a class="navbar-brand" href="/">Admin</a>
		<div class="ms-auto">
			<form th:action="@{/logout}" method="post" class="d-flex m-0">
				<button type="submit" class="btn btn-outline-danger">Logout</button>
			</form>
		</div>
	</nav>
	<div class="container p-5">
		<h1 class="mb-4">Create New Blog Post</h1>
		<form method="post" action="/admin/create-post">
			<div class="mb-3">
				<label for="name" class="form-label">Post Name (URL ID)</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="mb-3">
				<label for="title" class="form-label">Title</label>
				<input type="text" class="form-control" id="title" name="title" required>
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">Content (Markdown)</label>
				<textarea class="form-control" id="content" name="content" rows="10" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Create Post</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
