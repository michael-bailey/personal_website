<!DOCTYPE html>
<html
  lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michael bailey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}
		.sidebar {
			min-width: 250px;
			height: 100vh;
			background-color: #f8f9fa;
		}
		.main-content {
			flex: 1;
			padding: 20px;
		}
  </style>
</head>
<body class="d-flex min-vh-100">


<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand" href="/">Admin</a>
  <div class="ms-auto">
    <form th:action="@{/logout}" method="post" class="d-flex m-0">
      <button type="submit" class="btn btn-outline-danger">Logout</button>
    </form>
  </div>
</nav>

<main class="d-flex">


  <div class="main-content w-100 d-flex flex-column">

    <div class="container p-5" layout:fragment="content">
      <!-- Page-specific content will go here -->
    </div>

    <footer class="text-center text-muted mt-auto py-3">
      <p>&copy; 2025 Michael Bailey â€” All rights reserved.</p>
      <div>
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
        <span sec:authorize="isAuthenticated()">
					  Logged in as <a th:href="@{/admin}" class="text-decoration-none"><b sec:authentication="name"></b></a>
					</span>
      </div>
    </footer>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
