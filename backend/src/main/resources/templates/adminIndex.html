<!DOCTYPE html>
<html
	lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/AdminLayout}">
<head>
	<title layout:title="Admin">Michael Bailey</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 class="mb-4">Create New Blog Post</h1>
		<form method="post" action="/admin/create-post">
			<div class="mb-3">
				<label for="name" class="form-label">Post Name (URL ID)</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="mb-3">
				<label for="title" class="form-label">Title</label>
				<input type="text" class="form-control" id="title" name="title" required>
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">Content (Markdown)</label>
				<textarea class="form-control" id="content" name="content" rows="10" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Create Post</button>
		</form>
	</div>
</body>
</html>
